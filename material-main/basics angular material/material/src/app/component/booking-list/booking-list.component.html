<h2>BOOKING</h2>

<form [formGroup]="bookingSearch">
    <mat-form-field class="w-100" appearance="fill">
        <mat-label>Search</mat-label>
        <input type="search" matInput formControlName="search" (keyup)="searchFilter()" >
        <mat-icon matPrefix>search</mat-icon>
        <mat-icon matSuffix (click)="close()">close</mat-icon>
    </mat-form-field>
    <div>
        <table mat-table [dataSource]="booking" class="mat-elevation-z8 w-100" matSort>

            <ng-container matColumnDef="customerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
                <td mat-cell *matCellDef="let booking" class="w-25"> {{booking.customerName}} </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
                <td mat-cell *matCellDef="let booking" class="w-25"> {{booking.location}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let booking" class="w-25"> {{booking.date}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let booking" class="w-25"> 
                    <button color="warn" mat-raised-button>Edit</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let booking; columns: displayedColumns;"></tr>

        </table>
    </div>
    <div>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </div>
</form>
