<div class="page-title" fxLayout="row" fxLayoutAlign="space-between center" fxLayout.lt-lg="column" fxLayoutAlign.lt-lg="start start" fxLayoutGap="10px">
    <div>BOOKINGS</div>
    <div [ngClass.gt-sm]="{'text-right':true}">
        <a mat-stroked-button class="button-blue">
            <mat-icon class="mr">
                add_circle
            </mat-icon>
            New Booking
        </a>
    </div>
</div>
<div class="table-container">
    <table mat-table class="w-100" [dataSource]="bookings">
        <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef>Customer Name</th>
            <td mat-cell *matCellDef="let bookings">{{bookings.customerName}}</td>
        </ng-container>
        <ng-container matColumnDef="checkIn">
            <th mat-header-cell *matHeaderCellDef>checkIn <mat-icon>arrow_right_alt</mat-icon> </th>
            <td mat-cell *matCellDef="let bookings">{{bookings.customerName}}</td>
        </ng-container>
        <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef>Customer Name</th>
            <td mat-cell *matCellDef="let bookings">{{bookings.customerName}}</td>
        </ng-container>
        <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef>Customer Name</th>
            <td mat-cell *matCellDef="let bookings">{{bookings.customerName}}</td>
        </ng-container>
    </table>
</div>
