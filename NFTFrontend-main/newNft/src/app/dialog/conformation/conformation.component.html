<div *ngIf="!isError && !isDuplicate && !isMultiple">
  <h1 mat-dialog-title class="text-center font-weight-bold">Confirmation</h1>
  <div mat-dialog-content><h3>NFT has been issued successfully</h3></div>
  <div mat-dialog-actions fxLayoutAlign="end">
    <button
      mat-raised-button
      mat-dialog-close
      color="primary"
      (click)="confirm()"
    >
      Close
    </button>
  </div>
</div>
<div *ngIf="isError">
  <h1 mat-dialog-title class="text-center font-weight-bold">Error</h1>

  <div mat-dialog-content><h3>Something went wrong, Please try later!</h3></div>

  <div mat-dialog-actions fxLayoutAlign="end">
    <button mat-raised-button mat-dialog-close color="primary">Close</button>
  </div>
</div>

<div *ngIf="isDuplicate">
  <h1 mat-dialog-title class="text-center font-weight-bold">Error</h1>

  <div mat-dialog-content>
    <h3>{{ dialogData }}</h3>
  </div>

  <div mat-dialog-actions fxLayoutAlign="end">
    <button mat-raised-button mat-dialog-close color="primary">Close</button>
  </div>
</div>

<div *ngIf="isMultiple">
  <h1 mat-dialog-title class="text-center font-weight-bold">Error</h1>

  <div mat-dialog-content>
    <h3>You can't issue multiple nfts in the same circle</h3>
  </div>

  <div mat-dialog-actions fxLayoutAlign="end">
    <button mat-raised-button mat-dialog-close color="primary">Close</button>
  </div>
</div>
