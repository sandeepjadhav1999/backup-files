<div class="back"></div>
<div class="page-title" fxLayout="row">
    <div style="margin: auto">Issue NFT</div>
    <div>
      <a [routerLink]="['/admin', 'adminoperation']" mat-raised-button color="primary" class="mr">
        <mat-icon>arrow_back</mat-icon> &nbsp; Back
      </a>
    </div>
</div>


<div class="secondContainer" style="margin-top: 50px;">
    <div class="table-container7">
        <table mat-table class="w-100" [dataSource]="nfts">
            <ng-container matColumnDef="nftId">
                <th mat-header-cell *matHeaderCellDef>NFT Id</th>
                <td mat-cell id="change" style="width:20% ;" (click)="view(nfts)" *matCellDef="let nfts">{{nfts.nftId}}</td>
            </ng-container>
            <ng-container matColumnDef="nftOwner">
                <th mat-header-cell *matHeaderCellDef >NFT Owner</th>
                <td mat-cell *matCellDef="let nfts; ">{{nfts.nftOwner}}</td>
            </ng-container>
            <ng-container matColumnDef="fName">
                <th mat-header-cell *matHeaderCellDef id="move">First Name</th>
                <td mat-cell *matCellDef="let nfts" id="move">
                    {{nfts.fName}}
                </td>
            </ng-container>
            <ng-container matColumnDef="lName">
                <th mat-header-cell *matHeaderCellDef >Last Name</th>
                <td mat-cell *matCellDef="let nfts">{{nfts.lName}}</td>
            </ng-container>
            <ng-container matColumnDef="practice">
                <th mat-header-cell *matHeaderCellDef >Practice</th>
                <td mat-cell *matCellDef="let nfts" >{{nfts.practice}}</td>
            </ng-container>
            <ng-container matColumnDef="circle">
                <th mat-header-cell *matHeaderCellDef >Circle</th>
                <td mat-cell *matCellDef="let nfts" >{{nfts.circle}}</td>
            </ng-container>
            
            <ng-container matColumnDef="nftURL">
                <th mat-header-cell *matHeaderCellDef ><div style="margin-left: 22px;">NFT URL</div></th>
                <td mat-cell class="word" *matCellDef="let nfts"><img class="circleNftimg" src="{{ nfts.nftURL }}" alt=""></td>
            </ng-container>
            
            <ng-container matColumnDef="nftStatus">
                <th mat-header-cell *matHeaderCellDef >NFT Status</th>
                <td mat-cell *matCellDef="let nfts">{{nfts.nftStatus}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky:true"></tr>
            <tr mat-row *matRowDef="let bookings; columns:columnsToDisplay"></tr>
        </table>
    </div>
</div>
